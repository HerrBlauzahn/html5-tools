<!DOCTYPE html>
<html>
<head>
	<title>Primzahlengenerator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			</button>
			<a href="#" class="navbar-brand" id="navbar-title">Tools</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right" id="navbar-links">
			</ul>
		</div>
	</div>
</nav>
<div class="container" role="main">
	<div class="jumbotron">
		<h1>Primzahlengenerator</h1>
		<p>Mit diesem Tool lassen sich Primzahlen generieren und &uuml;berpr&uuml;fen.</p>
	</div>

	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Primzahlengenerator</h3>
				</div>
				<div class="panel-body">
					<div style="display: inline-flex; margin-bottom: 12px; width: 100%;">
						<div class="input-group" style="width: 48%;">
							<span class="input-group-addon" id="prime-gen-start-desc">Start</span>
							<input type="number" class="form-control" placeholder="e.g. 5" aria-describedby="prime-gen-start-desc" id="prime-gen-start-input">
						</div>&nbsp;&nbsp;&nbsp;
						<div class="input-group" style="width: 48%;">
							<span class="input-group-addon" id="prime-gen-anzahl-desc">Anzahl</span>
							<input type="number" class="form-control" placeholder="e.g. 2" aria-describedby="prime-gen-anzahl-desc" id="prime-gen-anzahl-input">
						</div>
					</div>
					<textarea class="form-control" rows="8" id="prime-gen-output" placeholder="Output"></textarea>
					<button type="button" class="btn btn-primary" style="margin-top: 12px; width: 100%;" onclick="genPrimeForm();">Generieren</button>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Ist Primzahl?</h3>
				</div>
				<div class="panel-body">
					<div class="input-group" style="width: 100%;">
						<span class="input-group-addon" id="is-prime-desc">Zahl</span>
						<input type="number" class="form-control" placeholder="Zu &uuml;berpr&uuml;fende Zahl" aria-describedby="is-prime-desc" id="is-prime-input">
					</div>
					<button type="button" class="btn btn-primary" style="margin-top: 12px; width: 100%;" onclick="checkPrimeForm();">&Uuml;berpr&uuml;fen</button>
					<div class="alert alert-info" role="alert" id="is-prime-alert" style="margin-top: 12px; margin-bottom: 0px;">
						Gib die zu &uuml;berpr&uuml;fende Zahl ein.
					</div>
				</div>
			</div>
		</div>
		
	</div>

</div>
<script type="text/javascript" src="/js/navbar.js"></script>
<script src="https://peterolson.github.io/BigInteger.js/BigInteger.min.js"></script>
<script type="text/javascript" src="prime.js"></script>
<script type="text/javascript">
	populateNavbar('prime');
</script>
</body>
</html>
